<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap typography example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
    <h1>heading list</h1>
    <h1 class="display-1 text-muted">cordingal</h1>
    <h1 class="display-2 text-success">cordingal</h1>
    <h1 class="display-3 text-warning">cordingal</h1>
    <h1 class="display-4 text-info">cordingal</h1>
    <h1 class="display-4 text-danger">cordingal</h1>
    <h1 class="display-4 text-primary">cordingal</h1>
   </div> 
</body>
</html>
